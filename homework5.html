<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="openTab('Registrasi')">Registrasi</button>
        <button class="tab" onclick="openTab('ListPendaftar')">List Pendaftar</button>
    </div>
    
    <div id="Registrasi" class="tab-content">
        <h2>Form Registrasi</h2>
        <form id="registrationForm">
            <label for="nama">Nama (minimal 10 karakter):</label>
            <input type="text" id="nama" name="nama" minlength="10" required><br><br>
            
            <label for="umur">Umur (minimal 25 tahun):</label>
            <input type="number" id="umur" name="umur" min="25" required><br><br>
            
            <label for="uangSangu">Uang Sangu (minimal 100 ribu dan maksimal 1 juta):</label>
            <input type="number" id="uangSangu" name="uangSangu" min="100000" max="1000000" required><br><br>
            
            <button type="submit" onclick="submitForm(event)">Submit</button>
        </form>
    </div>
    
    <div id="ListPendaftar" class="tab-content">
        <h2>List Pendaftar</h2>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                </tr>
            </thead>
            <tbody id="pendaftarList"></tbody>
        </table>
        <div id="resume"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
